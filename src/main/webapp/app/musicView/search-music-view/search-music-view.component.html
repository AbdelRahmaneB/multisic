<h2>Look for new music</h2>
<div class="search-container">
  <div>
    <i class="fa fa-search"></i>
    <input type="text" placeholder="Search.." name="search">
  </div>
</div>
<div class="search-results" *ngFor="let provider of availableProviders">
  <h3 class="search-result-title">{{provider}}</h3>
  <div *ngIf="searchResults.hasOwnProperty(provider)" class="sub-search-results">
    <div *ngFor="let result of searchResults[provider]">{{result.name}}</div>
  </div>
  <div *ngIf="!searchResults.hasOwnProperty(provider)" class="sub-search-results">
    <span>No results found</span>
  </div>
</div>
